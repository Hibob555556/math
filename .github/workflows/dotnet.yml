name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore dependencies
        run: |
          dotnet restore ./math/ArkenMath.csproj
          dotnet restore ./tests/BigIntegerTests.csproj

      - name: Build library
        run: dotnet build ./mathlib/mathlib.csproj --no-restore --configuration Release

      - name: Build tests
        run: dotnet build ./Moria/Moria.csproj --no-restore --configuration Release

      - name: Run tests
        run: dotnet test ./Moria/Moria.csproj --no-build --verbosity normal
